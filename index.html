
<!DOCTYPE html> <!-- тэг ответственный за версию HTML -->

		<title>mypage</title> <!-- название текущей html страницы -->

	</head>
	<body><!--html документа : все визуальные елементы -->

		dgfghy yj
		</p> <!-- тэг параграф -->

			<li>hello</li><!--дельый елемент списка -->
			<li>world</li>
		</ol>
		<ul type=square>
			<li>hello</li>
			<li>world</li>
			<li>!!</li>
